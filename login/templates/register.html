<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body class="bg-secondary">
    <div class="bg-dark d-flex justify-content-end p-3">
        <a class=" text-danger text-decoration-none mx-2" href="/login">Logout</a>
        <a class=" text-danger text-decoration-none" href="/register">Register</a>
    </div> 
    <div>
        <form class="container  d-flex flex-column align-items-center form-row" action="" method="POST"> 
            {% csrf_token %}
        <h1 class="h4 mb-5 mt-5">Registration Page</h1>
        <div class="col-sm-3">
            <p class="h6">UserName:</p>
            <input class="form-control" type="text" placeholder="steve" name="username" required>
        </div>

        <div class="col-sm-3">
            <br>
            <p class="h6">Password:</p>
            <input class="form-control" type="password" name="password" required>
        </div>
       
        <button class="btn btn-primary btn-sm mt-5" type="submit">submit</button>
        <a class="p my-5" href="/">go to home</a>
        </form>
    </div>

    </div>
    
</body>
</html>
