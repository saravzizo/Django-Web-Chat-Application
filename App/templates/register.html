{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>

<body class="bg-secondary">
    <div class="bg-dark d-flex justify-content-end p-3">
        <a class="btn btn-sm btn-outline-danger text-decoration-none " href="/">Home</a>
        <span class="flex-grow-1"></span>
        <a class="btn btn-sm btn-outline-danger text-decoration-none" href="/register">Register</a>
    </div>
    <div class="shadow-lg m-5 bg-light rounded col-md-5 col-lg-4 col-xl-4 col-sm-4">
        <form class="d-flex flex-column align-items-center px-2" action="" method="POST">
            {% csrf_token %}
            <div id="fields" class="w-75">
                <h1 class="h4 my-4 justify-content-center d-flex ">Registration Page</h1>
                <p class="h6">Firstname:</p>
                <input class="form-control form-control-sm" type="text" placeholder="steve" name="firstname" required>
                <br>
                <p class="h6">Lastname:</p>
                <input class="form-control form-control-sm" type="text" placeholder="Rogers" name="lastname" required>
                <br>

                <p class="h6">Email ID:</p>
                <input class="form-control form-control-sm" type="email" placeholder="steve@gmail.com" name="email"
                    data-validatord="[VALIDATORS.validate_mail] " required>
                <br>
                <p class="h6">Password:</p>
                <input class="form-control form-control-sm" type="password" required>
                <br>
                <p class="h6">Confirm Password:</p>
                <input class="form-control form-control-sm" type="password" name="password" required>
                <button class="btn btn-primary btn-sm mt-4 mb-3 " type="submit">submit</button>
            </div>

        </form>

        {% if success %}
        <div id="newId" class="flex-column align-items-center d-flex ">
            <h1 class="h4 my-4">Registration Page</h1>
            <span>
                <i class="text-dark fa fa-check-square-o fa-5x mt-5 mb-2"></i><br>
            </span>
            <p class="mb-5"> Registration Successfull!</p>
            <a href="{% url 'login' %}" class="mb-3 text-decoration-none">please click here to login</a>

        </div>
        <script>
            var newElement = document.getElementById('newId');
            var oldElement = document.getElementById('fields');
            oldElement.replaceWith(newElement);
        </script>
        {% endif %}

    </div>

</body>

</html>
