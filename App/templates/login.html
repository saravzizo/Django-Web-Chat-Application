<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">
    <div class="bg-dark d-flex justify-content-end p-3">
        <a class="btn btn-sm btn-outline-danger text-decoration-none " href="/">Home</a>
        <span class="flex-grow-1"></span>
        <a class="btn btn-sm btn-outline-danger text-decoration-none mx-2" href="/register">Register</a>
        <a class="btn btn-sm btn-outline-danger text-decoration-none " href="/login">Login</a>
    </div>
    <div class="shadow-lg m-5 bg-light rounded col-md-5 col-lg-4 col-xl-4 col-sm-5  " >
        <form class="d-flex flex-column align-items-center px-2" action="" method="POST">
            {% csrf_token %}
            <h1 class="h4 my-4">Login Page</h1>
            <div class="w-75">
                <p class="h6">Username:</p>
                <input class="form-control form-control-sm" type="text" placeholder="steve" name="username" required>
                <br>
                <p class="h6">Password:</p>
                <input class="form-control form-control-sm" type="password" name="password" required>
            </div>

            <button class="btn btn-primary btn-sm my-5" type="submit">submit</button>
        </form>
    </div>

</body>

</html>
