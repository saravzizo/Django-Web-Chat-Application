<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static '/index.css' %}">
</head>

<body class="bg">
    <div class="nav-bg d-flex justify-content-end p-3">
        <a class="btn btn-sm btn-outline-danger text-decoration-none " href="/">Home</a>
        <span class="flex-grow-1"></span>
        {% block nav %}
        <a class="btn btn-sm btn-outline-danger text-decoration-none" href="/register">Register</a>
        {% endblock %}
    </div>
    {% block content %}

    <div class="d-flex mb-5 justify-content-evenly align-items-center mt-5">
    <div class="shadow-lg m-5 bg-light rounded col-8 col-md-5 col-lg-4 col-xl-3 col-sm-8">
        <form class="d-flex flex-column align-items-center px-2" action="" method="POST">
            {% csrf_token %}
            <div class="w-75">
                <h1 class="h4 my-4 justify-content-center d-flex">Login Page</h1>

                {% for field in form %}
                <p class="h6">{{ field.label }}:</p>
                {{ field }}
                {% if field.errors %}
                <div class="alert alert-danger p-0 m-0">
                    {{ field.errors }}
                </div>
                {% endif %}
                <br>
                {% endfor %}
                <button class="btn btn-success btn-sm mt-3 mb-4" type="submit">submit</button>
            </div>
        </form>
    </div>
    
    {% load static %}
    <img src="{% static '/login-img.png' %}" class=" d-none d-lg-block img-fluid" style="float: right;" alt="Responsive image">
    </div>
    {% endblock %}
    <div class="nav-bg p-2 fixed-bottom ">
        <!-- <a class="btn btn-sm btn-outline-danger text-decoration-none " href="/">Home</a> -->
     <p class="text-light text-center m-0">Contact @Noordeen</p>
    </div>
    <style>
        li {
            list-style-type: none;
            font-size: 10px;
        }

        ul {
            margin: 0;
            padding: 0;
        }
       
    </style>
    
</body>

</html>
