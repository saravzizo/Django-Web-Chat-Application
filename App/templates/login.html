<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">
    <div class="bg-dark d-flex justify-content-end p-3">
        <a class="btn btn-sm btn-outline-danger text-decoration-none " href="/">Home</a>
        <span class="flex-grow-1"></span>
        <a class="btn btn-sm btn-outline-danger text-decoration-none mx-2" href="/register">Register</a>
        <a class="btn btn-sm btn-outline-danger text-decoration-none " href="/login">Login</a>
    </div>
    {% block content %}

    <div class="shadow-lg m-5 bg-light rounded col-md-5 col-lg-4 col-xl-4 col-sm-4">
        <form class="d-flex flex-column align-items-center px-2" action="" method="POST">
            {% csrf_token %}
            <div class="w-75">
                <h1 class="h4 my-4 justify-content-center d-flex">Login Page</h1>
                {% for field in form %}
                <p class="h6">{{ field.label }}:</p>
                {{ field }}
                {% if field.errors %}
                <div class="alert alert-danger p-0 m-0">
                    {{ field.errors }}
                </div>
                {% endif %}
                <br>
                {% endfor %}
                <button class="btn btn-primary btn-sm mt-3 mb-4" type="submit">submit</button>
            </div>
        </form>
    </div>
    <style>
        li {
            list-style-type: none;
            font-size: 10px;
        }

        ul {
            margin: 0;
            padding: 0;
        }
    </style>
    {% endblock %}
</body>

</html>
